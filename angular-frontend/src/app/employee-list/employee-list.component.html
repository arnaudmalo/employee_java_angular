<h2 class="text-center mt-5"> Liste des Employées </h2>
<table class = "table table-striped">
    <thead>
        <tr class="text-center">
            <th> Nom </th>
            <th> Prénoms </th>
            <th> Email</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center" *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
              <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> Visualiser</button>
              <button (click) = "updateEmployee(employee.id)" class = "btn btn-warning" style="margin-left: 10px"> Mise à Jour</button>
              <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
